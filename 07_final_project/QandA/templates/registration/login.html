{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block authcontent %}
<div class="card card-block">
  <h1>QandA</h1>
  <hr style="background: dodgerblue;">
  <p class="lead">Ask & Answer</p>
  <div class="login-form-container">
    <form method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-sm btn-outline-primary">Log In</button>
    </form>
    <p class="mt-2">OR <a href="{% url 'django_registration_register' %}">Create Account</a></p>
  </div>
</div>
{% endblock %}
